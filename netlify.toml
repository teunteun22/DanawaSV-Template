[build]
  command = "npx vite build --config vite.config.ts"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  included_files = []

[[redirects]]
  from = "/api/radar/:month/:nation"
  to = "/.netlify/functions/radar?month=:month&nation=:nation"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
